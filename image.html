<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>
<body>
    <footer>
        <nav>
            <a href="search.html">Search</a>
            <a href="advanced.html">Advanced Search</a>
        </nav>
    </footer>
    <main>
        <div id="search_area">
            <img src="images/googleimageslogo.png" id="google_logo">
            <form action="https://www.google.com/search?">
                <input id='search_bar' type="text" name="q"><br><br>
                <input type="hidden" name="tbm" value="isch">
                <input class='search_buttons'type="submit" value="Google Image Search">
            </form>
        </div>
    </main>
</body>
</html>
